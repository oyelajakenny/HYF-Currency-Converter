<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <h1>Currency Converter App</h1>
    <main>
      <section class="converter-section">
        <div class="converter">
          <h2>Add New Rate</h2>
          <form id="rateForm">
            <label for="fromCurrency">From Currency:</label>
            <select id="baseCurrency" name="baseCurrency" required>
              <option value="0">Select a Currency:</option>
              <option value="EUR">EUR</option>
              <option value="DKK">DKK</option>
              <option value="NGN">NGN</option>
              <option value="JPY">JPY</option>
              <option value="CAD">CAD</option>
              <option value="USD">USD</option>
              <option value="GHC">GHC</option>
            </select>

            <label for="toCurrency">To Currency:</label>
            <select id="toCurrency" name="toCurrency" required>
              <option value="0">Select a Currency:</option>
              <option value="DKK">DKK</option>
              <option value="EUR">EUR</option>
              <option value="NGN">NGN</option>
              <option value="JPY">JPY</option>
              <option value="CAD">CAD</option>
              <option value="USD">USD</option>
              <option value="GHC">GHC</option>
            </select>

            <label for="rate">Rate:</label>
            <input type="number" id="rate" name="rate" step="0.0001" required />

            <button type="submit" >Insert Rate</button>
          </form>
        </div>
        <div class="converter">
          <h2>Currency Converter</h2>
          <form id="converterForm">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required />

            <label for="convertFrom">From:</label>
            <select id="convertFrom" name="convertFrom" required>
              <option value="0">Select a Currency:</option>
              <option value="DKK">DKK</option>
              <option value="EUR">EUR</option>
              <option value="NGN">NGN</option>
              <option value="JPY">JPY</option>
              <option value="CAD">CAD</option>
              <option value="USD">USD</option>
              <option value="GHC">GHC</option>
            </select>

            <label for="convertTo">To:</label>
            <select id="convertTo" name="convertTo" required>
              <option value="0">Select a Currency:</option>
              <option value="DKK">DKK</option>
              <option value="EUR">EUR</option>
              <option value="NGN">NGN</option>
              <option value="JPY">JPY</option>
              <option value="CAD">CAD</option>
              <option value="USD">USD</option>
              <option value="GHC">GHC</option>
            </select>

            <button type="submit" >Convert</button>
          </form>
          <p id="errorResult" class="error"></p>
          <p id="result"></p>
        </div>

        <div class="converter">
          <h2>Update Currency</h2>
          <form id="updateRateForm">
            <label for="baseCurrencyUpdate">From Currency:</label>
            <select id="baseCurrencyUpdate" name="baseCurrencyUpdate" required>
              <option value="0">Select a Currency:</option>
              <option value="CAD">CAD</option>
              <option value="DKK">DKK</option>
              <option value="EUR">EUR</option>
              <option value="NGN">NGN</option>
              <option value="JPY">JPY</option>
              <option value="USD">USD</option>
              <option value="GHC">GHC</option>
            </select>

            <label for="toCurrencyUpdate">To Currency:</label>
            <select id="toCurrencyUpdate" name="toCurrencyUpdate" required>
              <option value="0">Select a Currency:</option>
              <option value="DKK">DKK</option>
              <option value="EUR">EUR</option>
              <option value="NGN">NGN</option>
              <option value="JPY">JPY</option>
              <option value="CAD">CAD</option>
              <option value="USD">USD</option>
              <option value="GHC">GHC</option>
            </select>

            <label for="rate">New Rate:</label>
            <input type="number" id="rateUpdate" name="rateUpdate" required />

            <button type="submit" >Update Rate</button>
          </form>
        </div>
      </section>
      <div class="updaterates">
        <p id="updateError"></p>
      </div>
      <div class="rates">
        <h3>Current Rates</h3>
        <p id="currentRates"></p>
      </div>
    </main>
    <footer>
      &copy 2024 Currency Converter Version 1.0 | Oyelaja Hussein |
      HackYourFuture Denmark
    </footer>
    <script src="app.js"></script>
  </body>
</html>
