<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <h1>Currency Converter App</h1>
    <main>
      <section class="converter-section">
        <div class="converter">
          <h2>Add New Rate</h2>
          <form id="rateForm">
            <label for="fromCurrency">From Currency:</label>
            <input type="text" id="fromCurrency" name="fromCurrency" required />

            <label for="toCurrency">To Currency:</label>
            <input type="text" id="toCurrency" name="toCurrency" required />

            <label for="rate">Rate:</label>
            <input type="number" id="rate" name="rate" step="0.0001" required />

            <button type="button" onclick="insertRate()">Insert Rate</button>
          </form>
        </div>
        <div class="converter">
          <h2>Currency Converter</h2>
          <form id="converterForm">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required />

            <label for="fromCurrency">From:</label>
            <select id="fCurrency" name="fromCurrency" required>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
            </select>

            <label for="toCurrency">To:</label>
            <select id="tCurrency" name="toCurrency" required>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
            </select>

            <button type="button" onclick="convertCurrency()">Convert</button>
          </form>
        </div>

        <div class="converter">
          <h2>Update Currency</h2>
          <form id="updateRateForm">
            <label for="fromCurrency">From Currency:</label>
            <input
              type="text"
              id="ufromCurrency"
              name="fromCurrency"
              required
            />

            <label for="toCurrency">To Currency:</label>
            <input type="text" id="utoCurrency" name="toCurrency" required />

            <label for="rate">New Rate:</label>
            <input type="number" id="rate" name="rate" required />

            <button type="button" onclick="updateRate()">Update Rate</button>
          </form>
        </div>
      </section>
      <p id="result"></p>
      <div class="rates">
        <h3>Current Rates</h3>
        <pre id="currentRates"></pre>
      </div>
    </main>
    <footer>
      &copy 2024 Currency Converter Version 1.0 | Oyelaja Hussein |
      HackYourFuture Denmark
    </footer>
    <script src="app.js"></script>
  </body>
</html>
